name: iOS CICD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Ruby environment
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1 # Ensure the Ruby version matches your local setup

      # Step 3: Install dependencies via Bundler
      - name: Install dependencies
        run: |
          bundle config set path 'vendor/bundle'
          bundle install
        working-directory: . # Ensure this points to where the Gemfile is located

      # Step 4: Run tests using Fastlane
      - name: Run Tests with Fastlane
        run: bundle exec fastlane run_tests
        working-directory: . # Ensure this points to where the Fastfile is located
